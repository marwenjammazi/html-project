<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <b>Fill the Blanks</b>
    <form>
      Name:<input
        type="text"
        placeholder="Name"
        id="name"
        maxlength="50"
        minlength="3"
      /><br />
      Prename:<input
        type="text"
        placeholder="Prename"
        id="prename"
        maxlength="50"
        minlength="3"
      /><br />
      Email:<input type="email" placeholder="Email" required /><br />
      Password:<input type="password" placeholder="Password" required /><br />
      Age:<input
        type="number"
        placeholder="age"
        required
        minlength="18"
        maxlength="100"
      /><br />
      <select id="pick your gender">
        <option selected disabled hidden>choose your gender</option>
        <option value="male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <textarea maxlength="200" placeholder="your motivation letter"></textarea>
      <br />
      Telephone number:
      <input type="tel" placeholder="99 888 777" required readonly />
      <br />
      <br /><br />
      <button type="submit">send</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
