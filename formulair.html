<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulair</title>
  </head>
  <body bgcolor="grey">
    <form>
      <h1>Formulaire</h1>
      <label for="name">Name</label><br />
      <input type="text" id="name" placeholder="name" /> <br />
      <label for="prename">prename</label><br />
      <input type="text" id="prename" placeholder="prename" /><br />
      <label for="date">date</label><br />
      <input type="date" id="date" placeholder="date of birth" /> <br />
      <label for="email">Email</label><br />
      <input type="email" id="email" placeholder="example@gmail.com" /><br />
      <label for="pass">password</label> <br />
      <input type="password" id="pass" placeholder="*********" /> <br />
      <label for="Phone">Phone number</label> <br />
      <input type="tel" id="Phone" placeholder="(+xxx)xx xxx xxx " /><br />
      <label for="radio">Your gander</label> <br />
      <input type="radio" value="M" name="gender" /> Male
      <input type="radio" value="F" name="gender" /> Female
      <br />
      <p>pick your major</p>
      <select id="pick-your-major">
        <br />
        <option selected disabled hidden>choose your major</option>
        <option value="fsd">Full stack developer</option>
        <option value="cyber">Cyber security</option>
        <option value="ds">data science</option>
        <br />
      </select>
      <br /><br />
      <button type="submit">Send</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
